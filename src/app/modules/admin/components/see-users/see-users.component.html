<div class="user-list">
    <div class="user-card" *ngFor="let user of users">
      <div class="user-info">
        <p class="user-username">{{ user.username }}</p>
        <p class="user-email">{{ user.email }}</p>
        <button class="delete-btn" (click)="deleteUser(user._id)">Delete</button>
      </div>
    </div>
  </div>
