<section class="blog-post">
  <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
    <label for="title">Title:</label>
    <input type="text" id="title" formControlName="title" placeholder="Enter post title" required>
    <div *ngIf="postForm.get('title')?.invalid && (postForm.get('title')?.dirty || postForm.get('title')?.touched)">
      <small class="error">Title is required.</small>
    </div>
  
    <label for="content">Content:</label>
    <textarea id="content" formControlName="content" rows="10" placeholder="Enter post content" required></textarea>
    <div *ngIf="postForm.get('content')?.invalid && (postForm.get('content')?.dirty || postForm.get('content')?.touched)">
      <small class="error">Content is required.</small>
    </div>
  
    <button type="submit" [disabled]="postForm.invalid">Publish Post</button>
  </form>
  
</section>
