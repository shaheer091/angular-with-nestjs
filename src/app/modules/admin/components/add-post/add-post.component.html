<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div>
      <label>Title</label>
      <input type="text" formControlName="title" />
      <div *ngIf="form.get('title')?.invalid && form.get('title')?.touched" class="error">
        Title is required
      </div>
    </div>
    
    <div>
      <label>Description</label>
      <textarea formControlName="description"></textarea>
      <div *ngIf="form.get('description')?.invalid && form.get('description')?.touched" class="error">
        Description is required
      </div>
    </div>
  
    <div>
      <label>Price</label>
      <input type="number" formControlName="price" />
      <div *ngIf="form.get('price')?.invalid && form.get('price')?.touched" class="error">
        Price is required and must be a number
      </div>
    </div>
  
    <div>
      <label>Available</label>
      <input type="checkbox" formControlName="isAvailable" />
    </div>
  
    <button type="submit" [disabled]="form.invalid">Submit</button>
  </form>
